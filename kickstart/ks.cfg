#Generated by Kickstart Configurator
#platform=AMD64 or Intel EM64T

#System language
lang ca_ES.UTF-8

#Language modules to install
langsupport ca_ES.UTF-8

#System keyboard
keyboard es_cat

#System mouse
mouse

#System timezone
timezone Europe/Madrid

#Root password
rootpw --disabled

#Initial user
user usuari --fullname "Usuari" --iscrypted --password $1$q1377fKR$sgQw7R1KzxC6drQurGVhm1

#Reboot after installation
reboot

#Use text mode install
text
#Install OS instead of upgrade
install

#Use CDROM installation media
cdrom

preseed partman-lvm/confirm_nooverwrite boolean true
preseed partman-lvm/device_remove_lvm boolean true
preseed partman/confirm_write_new_label boolean true
preseed partman/confirm boolean true
preseed partman/confirm_nooverwrite boolean true

#System bootloader configuration
bootloader --location=mbr 

#Clear the Master Boot Record
zerombr yes

#Partition clearing information
clearpart --all --initlabel 

#Disk partitioning information
part / --fstype ext4 --size 50000 
part swap --size 2048 
part /home --fstype ext4 --size 1 --grow 


#System authorization infomation
auth  --useshadow  --enablemd5 

#Firewall configuration
firewall --disabled 

#Do not configure the X Window System
skipx

# Paquets a instalÂ·lar
%packages
@ xubuntu-desktop
openssh-server
screen




